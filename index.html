    <title>Green Flag AI | AI Assurance & Readiness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-humanist: 'Inter', system-ui, -apple-system, sans-serif;
        }
        body {
            font-family: var(--font-humanist);
            background-color: #ffffff;
            color: #111827;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .signature-gradient {
            background: linear-gradient(135deg, #facc15 0%, #4ade80 33%, #3b82f6 66%, #a855f7 100%);
        }
        .text-gradient {
            background: linear-gradient(135deg, #facc15 0%, #4ade80 33%, #3b82f6 66%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(229, 231, 235, 0.5);
        }
        
        /* Custom Micro-interactions */
        .hover-lift {
            transition: transform 0.25s cubic-bezier(0.2, 1, 0.3, 1), box-shadow 0.25s ease;
        }
        .hover-lift:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.05), 0 8px 10px -6px rgb(0 0 0 / 0.05);
        }
        .active-press:active {
            transform: scale(0.97);
        }

        /* Loading progress bar animation */
        @keyframes loading-bar {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(0); }
            100% { transform: translateX(100%); }
        }
        .animate-loading {
            animation: loading-bar 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        /* Fade-in transitions */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .page-transition {
            animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
    </style>
